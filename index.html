<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mesa de DJ Profissional com Tone.js</title>
  <!-- Inclua Tone.js a partir de um CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tone@next/build/Tone.js"></script>
  <style>
    /* Estilização geral */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      color: #fff;
    }
    #counter {
      font-size: 24px;
      margin: 20px 0;
    }
    /* Jukebox */
    .jukebox {
      width: 300px;
      height: 400px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border: 5px solid #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
    }
    .display {
      width: 80%;
      height: 50%;
      background: #000;
      border: 2px solid #fff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.1s ease, transform 0.1s ease;
    }
    /* Mesa de DJ */
    .dj-table {
      padding: 20px;
      background-color: #222;
      border: 2px solid #fff;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      color: #fff;
      margin-bottom: 40px;
    }
    .dj-table h2 {
      grid-column: 1 / -1;
      text-align: center;
      margin-bottom: 10px;
    }
    .control {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .control label {
      margin-bottom: 5px;
    }
    .control input[type="range"],
    .control select,
    .control input[type="number"] {
      width: 100%;
    }
    .control span {
      margin-top: 5px;
    }
    .control button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Contador de batidas -->
  <div id="counter">Batidas: 0</div>
  
  <!-- Jukebox -->
  <div class="jukebox">
    <div class="display">Display</div>
  </div>
  
  <!-- Mesa de DJ com Tone.js -->
  <div class="dj-table">
    <h2>Mesa de DJ com Tone.js</h2>
    
    <!-- Play/Pause -->
    <div class="control">
      <label for="togglePlayback">Play/Pause</label>
      <button id="togglePlayback">Play</button>
    </div>
    
    <!-- Tipo de Oscilador -->
    <div class="control">
      <label for="oscType">Oscillator Type</label>
      <select id="oscType">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
    </div>
    
    <!-- Duração da Nota -->
    <div class="control">
      <label for="noteDuration">Note Duration (s)</label>
      <input type="range" id="noteDuration" min="0.1" max="1" step="0.1" value="0.5">
      <span id="noteDurationValue">0.5</span>
    </div>
    
    <!-- Intervalo entre Notas -->
    <div class="control">
      <label for="noteInterval">Note Interval (s)</label>
      <input type="range" id="noteInterval" min="0.1" max="2" step="0.1" value="1">
      <span id="noteIntervalValue">1</span>
    </div>
    
    <!-- LFO: Frequência -->
    <div class="control">
      <label for="lfoFrequency">LFO Frequency (Hz)</label>
      <input type="range" id="lfoFrequency" min="0" max="10" step="0.1" value="5">
      <span id="lfoFrequencyValue">5</span>
    </div>
    
    <!-- LFO: Profundidade -->
    <div class="control">
      <label for="lfoDepth">LFO Depth</label>
      <input type="range" id="lfoDepth" min="0" max="100" step="1" value="20">
      <span id="lfoDepthValue">20</span>
    </div>
    
    <!-- Seleção da Escala -->
    <div class="control">
      <label for="scaleSelect">Scale</label>
      <select id="scaleSelect">
        <option value="major">Major (C)</option>
        <option value="minor">Minor (A)</option>
      </select>
    </div>
  </div>

  <script>
    // Define escalas
    const scales = {
      major: ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4'],
      minor: ['A3', 'B3', 'C4', 'D4', 'E4', 'F4', 'G4']
    };
    let currentScale = scales.major;
    
    // Atualiza os valores exibidos dos controles do tipo range
    const updateDisplay = id => {
      const slider = document.getElementById(id);
      const display = document.getElementById(id + 'Value');
      slider.addEventListener('input', () => {
        display.textContent = slider.value;
      });
    }
    ['noteDuration', 'noteInterval', 'lfoFrequency', 'lfoDepth'].forEach(updateDisplay);

    // Cria um sintetizador Tone.js e o conecta à saída
    const synth = new Tone.Synth({
      oscillator: {
        type: document.getElementById('oscType').value
      }
    }).toDestination();

    // Atualiza o tipo do oscilador conforme a seleção
    document.getElementById('oscType').addEventListener('change', (e) => {
      synth.oscillator.type = e.target.value;
    });

    // Atualiza a escala selecionada
    document.getElementById('scaleSelect').addEventListener('change', (e) => {
      currentScale = scales[e.target.value] || scales.major;
    });

    // Cria um LFO para modulação da frequência
    const lfo = new Tone.LFO({
      frequency: parseFloat(document.getElementById('lfoFrequency').value),
      min: -parseFloat(document.getElementById('lfoDepth').value),
      max: parseFloat(document.getElementById('lfoDepth').value)
    }).start();
    // Conecta o LFO ao parâmetro de frequência do sintetizador
    lfo.connect(synth.frequency);

    // Atualiza os parâmetros do LFO conforme os controles
    document.getElementById('lfoFrequency').addEventListener('input', (e) => {
      lfo.frequency.value = parseFloat(e.target.value);
    });
    document.getElementById('lfoDepth').addEventListener('input', (e) => {
      const depth = parseFloat(e.target.value);
      lfo.min = -depth;
      lfo.max = depth;
    });

    // Cria um Tone.Sequence para agendar a execução das notas
    let seq;
    let beatCount = 0;
    const counterEl = document.getElementById('counter');

    function createSequence() {
      const noteDuration = parseFloat(document.getElementById('noteDuration').value);
      const noteInterval = parseFloat(document.getElementById('noteInterval').value);
      
      // Gera um padrão de 16 passos com notas aleatórias da escala selecionada
      const notes = Array.from({ length: 16 }, () =>
        currentScale[Math.floor(Math.random() * currentScale.length)]
      );
      
      // Se já existir uma sequência, a descartamos
      if (seq) {
        seq.dispose();
      }
      
      // Cria uma nova sequência que toca cada nota e atualiza o display
      seq = new Tone.Sequence((time, note) => {
        synth.triggerAttackRelease(note, noteDuration, time);
        beatCount++;
        counterEl.textContent = 'Batidas: ' + beatCount;
        // Anima o display alterando a cor
        document.querySelector('.display').style.backgroundColor = 
          `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
      }, notes, noteInterval).start(0);
    }
    createSequence();

    // Sempre que os controles de sequência forem alterados, recria a sequência
    ['noteDuration', 'noteInterval', 'scaleSelect'].forEach(id => {
      document.getElementById(id).addEventListener('input', createSequence);
      document.getElementById(id).addEventListener('change', createSequence);
    });

    // Controle de Playback com Tone.Transport
    let isPlaying = false;
    document.getElementById('togglePlayback').addEventListener('click', async () => {
      if (!isPlaying) {
        // Garantir que o contexto de áudio esteja ativo
        await Tone.start();
        Tone.Transport.start();
        isPlaying = true;
        document.getElementById('togglePlayback').textContent = 'Pause';
      } else {
        Tone.Transport.stop();
        isPlaying = false;
        document.getElementById('togglePlayback').textContent = 'Play';
      }
    });
  </script>
</body>
</html>
