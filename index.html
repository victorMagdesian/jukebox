<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jukebox Generativa</title>
  <style>
    /* Estilização geral: fundo preto, centralização vertical e horizontal */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: #fff;
    }
    /* Contador acima da jukebox */
    #counter {
      font-size: 24px;
      margin-bottom: 20px;
    }
    /* Estilização da jukebox */
    .jukebox {
      width: 300px;
      height: 400px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border: 5px solid #fff;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }
    /* Display superior da jukebox (para animação) */
    .display {
      width: 80%;
      height: 40%;
      background: #000;
      border: 2px solid #fff;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.1s ease, transform 0.1s ease;
    }
    /* Control panel: retângulo cinza central para o botão */
    .control-panel {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 10%;
      background: silver;
      border: 2px solid #fff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Botão de play/pause (dentro da control panel) */
    #playPauseButton {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }
    /* Container de categorias musicais */
    .categories {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .category-button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
    }
    .category-button.active {
      background-color: #888;
    }
  </style>
</head>
<body>
  <!-- Contador -->
  <div id="counter">BATIDAS CRIADAS: 0</div>

  <!-- Jukebox com display e painel de controle (botão) -->
  <div class="jukebox">
    <div class="display"></div>
    <div class="control-panel">
      <button id="playPauseButton">play</button>
    </div>
  </div>

  <!-- Botões de seleção de categorias musicais -->
  <div class="categories">
    <button data-category="classico" class="category-button active">Clássico</button>
    <button data-category="eletronica" class="category-button">Eletrônica</button>
    <button data-category="rock" class="category-button">Rock</button>
    <button data-category="ambient" class="category-button">Ambient</button>
  </div>

  <script>
    // Configuração da API Web Audio
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    // Retoma o áudio caso o contexto esteja suspenso (autoplay block)
    document.body.addEventListener('click', () => {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    });

    let isPlaying = false;
    let beatCount = 0;
    const counterEl = document.getElementById('counter');
    const playPauseButton = document.getElementById('playPauseButton');
    let nextSongTimeout = null;
    let beatTimeouts = [];

    // Parâmetros por categoria
    const categories = {
      classico: {
        scale: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88],
        noteDuration: 0.1,
        noteInterval: 0.15,
      },
      eletronica: {
        scale: [261.63, 329.63, 392.00, 523.25, 659.25],
        noteDuration: 0.05,
        noteInterval: 0.1,
      },
      rock: {
        scale: [82.41, 110, 130.81, 146.83, 164.81, 196, 220],
        noteDuration: 0.15,
        noteInterval: 0.3,
      },
      ambient: {
        scale: [130.81, 146.83, 164.81, 174.61, 196, 220, 246.94],
        noteDuration: 0.3,
        noteInterval: 0.4,
      }
    };

    // Categoria musical selecionada (padrão: clássico)
    let currentCategory = 'classico';

    // Função auxiliar para gerar inteiros aleatórios entre min e max (inclusive)
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Animação do display da jukebox
    function animateDisplay() {
      const display = document.querySelector('.display');
      const randomHue = Math.floor(Math.random() * 360);
      display.style.backgroundColor = `hsl(${randomHue}, 100%, 50%)`;
      display.style.transform = 'scale(1.2)';
      setTimeout(() => {
        display.style.transform = 'scale(1)';
        display.style.backgroundColor = '#000';
      }, 100);
    }

    // Função para simular um drum hit (bateria) para o gênero rock
    function playDrumHit(time) {
      const bufferSize = audioCtx.sampleRate * 0.2;
      const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) {
        data[i] = Math.random() * 2 - 1;
      }
      const noise = audioCtx.createBufferSource();
      noise.buffer = buffer;
      const filter = audioCtx.createBiquadFilter();
      filter.type = 'lowpass';
      filter.frequency.setValueAtTime(1000, time);
      const gainNode = audioCtx.createGain();
      gainNode.gain.setValueAtTime(1, time);
      gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
      noise.connect(filter);
      filter.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      noise.start(time);
      noise.stop(time + 0.2);
    }

    // Função que gera e toca uma "música" generativa de acordo com o gênero selecionado
    function playSong() {
      if (!isPlaying) return;
      const category = categories[currentCategory];
      const scale = category.scale;
      const noteDuration = category.noteDuration;
      const noteInterval = category.noteInterval;
      const numNotes = getRandomInt(8, 16);
      const startTime = audioCtx.currentTime;

      for (let i = 0; i < numNotes; i++) {
        const noteTime = startTime + i * noteInterval;

        // Atualiza o contador e anima o display a cada nota
        let beatTimeout = setTimeout(() => {
          if (!isPlaying) return;
          beatCount++;
          counterEl.textContent = 'BATIDAS CRIADAS: ' + beatCount;
          animateDisplay();
        }, i * noteInterval * 1000);
        beatTimeouts.push(beatTimeout);

        // Cria o oscilador e nó de ganho para a nota
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        let freq = scale[getRandomInt(0, scale.length - 1)];
        if (Math.random() > 0.5) {
          freq *= 2;
        }
        osc.frequency.setValueAtTime(freq, noteTime);

        // Configurações específicas por gênero
        if (currentCategory === "rock") {
          osc.type = "sawtooth"; // timbre agressivo similar à guitarra
          // A cada 4 notas, adiciona um drum hit para simular bateria
          if (i % 4 === 0) {
            playDrumHit(noteTime);
          }
        } else if (currentCategory === "eletronica") {
          osc.type = "sawtooth"; // som techno
          // Adiciona um LFO para vibrato, simulando um sintetizador
          const lfo = audioCtx.createOscillator();
          lfo.frequency.setValueAtTime(5, noteTime);
          const lfoGain = audioCtx.createGain();
          lfoGain.gain.setValueAtTime(10, noteTime);
          lfo.connect(lfoGain);
          lfoGain.connect(osc.frequency);
          lfo.start(noteTime);
          lfo.stop(noteTime + noteDuration);
        } else if (currentCategory === "ambient") {
          osc.type = "sine";
        } else {
          // Clássico
          osc.type = "sine";
        }

        // Cria um envelope simples para evitar cliques
        gainNode.gain.setValueAtTime(0, noteTime);
        gainNode.gain.linearRampToValueAtTime(0.5, noteTime + 0.01);
        gainNode.gain.linearRampToValueAtTime(0, noteTime + noteDuration);

        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.start(noteTime);
        osc.stop(noteTime + noteDuration);
      }
      const totalDuration = numNotes * noteInterval + noteDuration;
      nextSongTimeout = setTimeout(() => {
        beatTimeouts = [];
        playSong();
      }, totalDuration * 1000);
    }

    // Funções de controle da reprodução
    function startPlayback() {
      if (!isPlaying) {
        isPlaying = true;
        playPauseButton.textContent = 'pause';
        playSong();
      }
    }

    function pausePlayback() {
      isPlaying = false;
      playPauseButton.textContent = 'play';
      if (nextSongTimeout) {
        clearTimeout(nextSongTimeout);
        nextSongTimeout = null;
      }
      beatTimeouts.forEach(timeout => clearTimeout(timeout));
      beatTimeouts = [];
    }

    playPauseButton.addEventListener('click', () => {
      if (!isPlaying) {
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
        startPlayback();
      } else {
        pausePlayback();
      }
    });

    // Eventos para seleção de categorias musicais
    const categoryButtons = document.querySelectorAll('.category-button');
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        currentCategory = button.getAttribute('data-category');
      });
    });
  </script>
</body>
</html>
