<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jukebox Generativa</title>
  <style>
    /* Estilização geral: fundo preto, centralização vertical e horizontal */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: #fff;
    }

    /* Contador acima da jukebox */
    #counter {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Estilização da jukebox */
    .jukebox {
      width: 300px;
      height: 400px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border: 5px solid #fff;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }

    /* Display superior da jukebox (para animação) */
    .display {
      width: 80%;
      height: 40%;
      background: #000;
      border: 2px solid #fff;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.1s ease, transform 0.1s ease;
    }

    /* Control panel: retângulo cinza central para o botão */
    .control-panel {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 10%;
      background: silver;
      border: 2px solid #fff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Botão de play/pause (agora dentro da control panel) */
    #playPauseButton {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }

    /* Container de categorias musicais */
    .categories {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .category-button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
    }
    .category-button.active {
      background-color: #888;
    }
  </style>
</head>
<body>
  <!-- Contador -->
  <div id="counter">BATIDAS CRIADAS: 0</div>

  <!-- Jukebox -->
  <div class="jukebox">
    <div class="display"></div>
    <!-- Botão de play/pause dentro do retângulo cinza -->
    <div class="control-panel">
      <button id="playPauseButton">play</button>
    </div>
  </div>

  <!-- Botões de seleção de categorias musicais -->
  <div class="categories">
    <button data-category="classico" class="category-button active">Clássico</button>
    <button data-category="eletronica" class="category-button">Eletrônica</button>
    <button data-category="rock" class="category-button">Rock</button>
    <button data-category="ambient" class="category-button">Ambient</button>
  </div>

  <script>
    // Configuração da API Web Audio
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    // Se o AudioContext estiver suspenso (por bloqueio de autoplay), retomamos com clique do usuário
    document.body.addEventListener('click', () => {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    });

    let isPlaying = false;
    let beatCount = 0;
    const counterEl = document.getElementById('counter');
    const playPauseButton = document.getElementById('playPauseButton');
    let nextSongTimeout = null;
    let beatTimeouts = [];

    // Definição das categorias musicais com seus parâmetros
    const categories = {
      classico: {
        scale: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88],
        noteDuration: 0.1,
        noteInterval: 0.15,
      },
      eletronica: {
        scale: [523.25, 587.33, 659.25, 698.46, 783.99],
        noteDuration: 0.05,
        noteInterval: 0.1,
      },
      rock: {
        scale: [110, 130.81, 146.83, 164.81, 196, 220, 246.94],
        noteDuration: 0.1,
        noteInterval: 0.15,
      },
      ambient: {
        scale: [130.81, 146.83, 164.81, 174.61, 196, 220, 246.94],
        noteDuration: 0.3,
        noteInterval: 0.4,
      }
    };

    // Categoria musical selecionada (padrão: clássico)
    let currentCategory = 'classico';

    // Função auxiliar para gerar inteiros aleatórios entre min e max (inclusive)
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Função para animar o display da jukebox (alterando cor e realizando um breve efeito de escala)
    function animateDisplay() {
      const display = document.querySelector('.display');
      const randomHue = Math.floor(Math.random() * 360);
      display.style.backgroundColor = `hsl(${randomHue}, 100%, 50%)`;
      display.style.transform = 'scale(1.2)';
      setTimeout(() => {
        display.style.transform = 'scale(1)';
        display.style.backgroundColor = '#000';
      }, 100);
    }

    // Função que gera e toca uma “música” generativa de ritmo variado conforme a categoria selecionada
    function playSong() {
      if (!isPlaying) return;

      const category = categories[currentCategory];
      const scale = category.scale;
      const noteDuration = category.noteDuration;
      const noteInterval = category.noteInterval;
      const numNotes = getRandomInt(8, 16);
      const startTime = audioCtx.currentTime;

      for (let i = 0; i < numNotes; i++) {
        // Agenda a atualização do contador e a animação do display para cada batida
        let beatTimeout = setTimeout(() => {
          if (!isPlaying) return;
          beatCount++;
          counterEl.textContent = 'BATIDAS CRIADAS: ' + beatCount;
          animateDisplay();
        }, i * noteInterval * 1000);
        beatTimeouts.push(beatTimeout);

        // Cria um oscilador com envelope de ganho curto para tocar a nota
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        // Seleciona aleatoriamente uma frequência da escala definida
        let freq = scale[getRandomInt(0, scale.length - 1)];
        if (Math.random() > 0.5) {
          freq *= 2; // Em 50% das vezes, dobra a frequência (subindo uma oitava)
        }
        osc.frequency.setValueAtTime(freq, startTime + i * noteInterval);

        // Cria um envelope simples para evitar cliques
        gainNode.gain.setValueAtTime(0, startTime + i * noteInterval);
        gainNode.gain.linearRampToValueAtTime(0.5, startTime + i * noteInterval + 0.01);
        gainNode.gain.linearRampToValueAtTime(0, startTime + i * noteInterval + noteDuration);

        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.start(startTime + i * noteInterval);
        osc.stop(startTime + i * noteInterval + noteDuration);
      }

      // Agenda a próxima "música" para tocar quando esta terminar
      const totalDuration = numNotes * noteInterval + noteDuration;
      nextSongTimeout = setTimeout(() => {
        beatTimeouts = [];
        playSong();
      }, totalDuration * 1000);
    }

    // Função para iniciar a reprodução
    function startPlayback() {
      if (!isPlaying) {
        isPlaying = true;
        playPauseButton.textContent = 'pause';
        playSong();
      }
    }

    // Função para pausar a reprodução
    function pausePlayback() {
      isPlaying = false;
      playPauseButton.textContent = 'play';
      if (nextSongTimeout) {
        clearTimeout(nextSongTimeout);
        nextSongTimeout = null;
      }
      beatTimeouts.forEach(timeout => clearTimeout(timeout));
      beatTimeouts = [];
    }

    // Evento de clique no botão de play/pause
    playPauseButton.addEventListener('click', () => {
      if (!isPlaying) {
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
        startPlayback();
      } else {
        pausePlayback();
      }
    });

    // Eventos para os botões de categoria musical
    const categoryButtons = document.querySelectorAll('.category-button');
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove a classe ativa de todos os botões
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        // Adiciona a classe ativa ao botão clicado
        button.classList.add('active');
        // Atualiza a categoria musical atual
        currentCategory = button.getAttribute('data-category');
      });
    });
  </script>
</body>
</html>
